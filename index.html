<div id="p1"> 
	<svg id="svg_numquestions" width="400" height="300"></svg>
</div>

<script>
	var maxMonthNum;
	var maxCount;
	var monthNumExtent;
	var format;
	var max;
	var dataset = [];
	var svg = d3.select("#svg_numquestions");

	d3.csv("TotalQuestions.csv", function(data) {
		dataset = data;
		monthNumExtent = d3.extent(dataset, function(d) 
			{return +d.MonthNum; });
		countExtent = d3.extent(dataset, function(d) 
			{return +d.Count; });
		
		update(dataset);
	});

	function update(dataset){
		var xScale = d3.scaleTime()
			.domain([new Date("2008-07-01"), new Date("2017-01-29")])
			.range([50, 370]);
		var xScale = d3.scaleTime().domain([new Date("2008-07-01"), new Date("2017-01-29")]).range([50, 370]);

		var xAxis = d3.axisBottom(xScale);
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0,270)")
			.style("font-size", "10px")
			//.style("fill", "#BCBBBB")
			.call(xAxis);

		var yScale = d3.scaleLinear()
			.domain(countExtent)
			.range([270,30]);

		var yAxis = d3.axisLeft(yScale);

		svg.append("g")
			.attr("class", "axis")
			.attr("transform","translate(50,0)")
			.call(yAxis);

		svg.append("text")
	        .attr("x", (400 / 2))             
	        .attr("y", 20)
	        .attr("text-anchor", "middle")  
	        .style("font-size", "16px") 
	        .style("text-decoration", "underline")  
	        .text("Total Number of Questions on StackOverflow");

        var lineFunction = d3.line()
        .x(function (d) {
            return xScale(new Date(d.Year, d.Month));
        })
        .y(function (d) {
            return yScale(d.Count);
        });

	    var area = d3.area()
		    .x(function(d) { return xScale(new Date(d.Year, d.Month)); })
		    .y0(270)
		    .y1(function(d) { return yScale(d.Count); 
		});

        svg.append("path")
        .attr("d", lineFunction(dataset))
        .style("stroke-width", 2)
        .style("stroke", "#F48024")
        .style("fill", "none");

	    svg.append("path")
	         .data([dataset])
	         .attr("class", "area")
	         .attr("d", area);	
	}	
</script>

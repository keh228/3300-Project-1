<html>
<head>
<title>INFO 3300 - Project 1</title>
<link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>


<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script>

<style>
	body { font-family: 'Alegreya Sans', Calibri, sans-serif; }
	svg { border: solid #ccc 2px; }
	svg text {
		fill: #BCBBBB;
	}
	.axis line{
		stroke: #BCBBBB;
	}
	.axis path{
		stroke: #BCBBBB;
	}

</style>
</head>
<body>
<!--  Orange - #F48024  -->
<!--  Blue - #0077CC  -->
<!--  Grey - #BCBBBB  -->


<p id="p1"> 
	Total number of questions on Stack Overflow <br> <br>
	<svg id="svg_numquestions" width="400" height="300">
	</svg>
</p><br><br>

<script>

	var maxMonthNum;
	var maxCount;
	var monthNumExtent;
	var format;
	var max;
	var dataset = [];
	var svg = d3.select("#svg_numquestions");

	d3.csv("TotalQuestions.csv", function(data) {
		dataset = data;
		monthNumExtent = d3.extent(dataset, function(d) 
			{return +d.MonthNum; });
		countExtent = d3.extent(dataset, function(d) 
			{return +d.Count; });

		update(dataset);

	});

	function update(dataset){
		


		var xScale = d3.scaleTime()
			.domain([new Date("2008-07-01"), new Date("2017-01-29")])
			.range([50, 370]);

		var xAxis = d3.axisBottom(xScale);
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0,270)")
			.style("font-size", "10px")
			//.style("fill", "#BCBBBB")
			.call(xAxis);

		var yScale = d3.scaleLinear()
			.domain(countExtent)
			.range([270,30]);

		var yAxis = d3.axisLeft(yScale);
		svg.append("g")
			.attr("class", "axis")
			.attr("transform","translate(50,0)")
			.call(yAxis);

		svg.append("circle")
			.attr()

        var lineFunction = d3.line()
        .x(function (d) {
            return xScale(new Date(d.Year, d.Month));
        })
        .y(function (d) {
            return yScale(d.Count);
        });

        svg.append("path")
        .attr("d", lineFunction(dataset))
        .style("stroke-width", 2)
        .style("stroke", "#F48024")
        .style("fill", "none");
        
	}	


</script>


</body>
</html>

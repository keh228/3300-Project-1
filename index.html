<script>
	var maxMonthNum;
	var maxCount;
	var monthNumExtent;
	var format;
	var max;
	var dataset = [];
	var svg = d3.select("#svg_numquestions");

	d3.csv("TotalQuestions.csv", function(data) {
		dataset = data;
		monthNumExtent = d3.extent(dataset, function(d) 
			{return +d.MonthNum; });
		countExtent = d3.extent(dataset, function(d) 
			{return +d.Count; });
		
		update(dataset);
	});

	function update(dataset){
		var xScale = d3.scaleTime()
			.domain([new Date("2008-07-01"), new Date("2017-01-29")])
			.range([50, 370]);
		var xScale = d3.scaleTime()
			.domain([new Date("2008-07-01"), new Date("2017-01-29")])
			.range([50, 370]);

		var xAxis = d3.axisBottom(xScale);
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0,270)")
			.style("font-size", "10px")
			//.style("fill", "#BCBBBB")
			.call(xAxis);

		var yScale = d3.scaleLinear()
			.domain(countExtent)
			.range([270,30]);

		var yAxis = d3.axisLeft(yScale);
		yAxis.tickValues(d3.range(0, 600000, 100000));


		svg.append("g")
			.attr("class", "axis")
			.attr("transform","translate(50,0)")
			.call(yAxis);

		svg.append("text")
	        .attr("x", (400 / 2))             
	        .attr("y", 20)
	        .attr("text-anchor", "middle")  
	        .style("font-size", "16px") 
	        .style("text-decoration", "underline")  
	        .text("Number of Tagged Questions on StackOverflow");

        var lineFunction = d3.line()
        .x(function (d) {
            return xScale(new Date(d.Year, d.Month));
        })
        .y(function (d) {
            return yScale(d.Count);
        });

	    var area = d3.area()
		    .x(function(d) { return xScale(new Date(d.Year, d.Month)); })
		    .y0(270)
		    .y1(function(d) { return yScale(d.Count); 
		});

        svg.append("path")
        .attr("d", lineFunction(dataset))
        .style("stroke-width", 2)
        .style("stroke", "#F48024")
        .style("fill", "none");

	    svg.append("path")
	         .data([dataset])
	         .attr("class", "area")
	         .attr("d", area);	
	}	
</script>

<!--big graph 2016 javascript-->
<script>
	var margin2 = {top: 20, right: 60, bottom: 30, left: 50},
	    width2 = 500 - margin2.left - margin2.right, 
	    height2 = 400 - margin2.top - margin2.bottom;

	var parseDate2 = d3.timeParse('%Y-%m');

	//var formatSi = d3.format(".3s");

	var formatNumber2 = d3.format(".1s"),
	    formatThousand2 = function(x) { return formatNumber2(x); };


	var x2 = d3.scaleTime()
	    .range([0, width2]);

	var y2 = d3.scaleLinear()
	    .range([height2, 0]);

	//var color = d3.scaleOrdinal(d3.schemeCategory10);

	var color2 = d3.scaleOrdinal().range(["#F48024", "#44af69", "#f8333c", "#0077CC", "#dbd5b5", "#5BC0EB", "#FDE74C", "#403233", "#f767c2"]);

	var keys2 ;
	var graph2 ;
	var xAx2 = d3.axisBottom()
	    .scale(x2);

	var yAx2 = d3.axisLeft()
	    .scale(y2)
	    .tickSize(-width2)
	    .tickFormat(formatThousand2);

	var area2 = d3.area()
	    .x(function(d) { 
	      return x2(d.data.date); })
	    .y0(function(d) { return y2(d[0]); })
	    .y1(function(d) { return y2(d[1]); });


	var stack2 = d3.stack()

	var svgB2 = d3.select('#bigGraph2').append('svg')
	    .attr('width', width2 + margin2.left + margin2.right)
	    .attr('height', height2 + margin2.top + margin2.bottom)
	  .append('g')
	    .attr('transform', 'translate(' + margin2.left + ',' + margin2.top + ')');

	d3.csv('dataTop2016B.csv', function(error, data2016) {
	  //color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'date'; }));
	  keys2 = data2016.columns.filter(function(key) { return key !== 'date'; })
	  data2016.forEach(function(d) {
	    d.date = parseDate2(d.date); 
	  });


	  var maxDateVal2 = d3.max(data2016, function(d){
	    var vals2 = d3.keys(d).map(function(key){ return key !== 'date' ? d[key] : 0 });
	    return d3.sum(vals2);
	  });
	  
	  // Set domains for axes
	  x2.domain(d3.extent(data2016, function(d) { return d.date; }));
	  y2.domain([0, maxDateVal2])

	  stack2.keys(keys2);

	  //console.log(stack2(data2016));

	  graph2 = svgB2.selectAll('.graph')
	      .data(stack2(data2016))
	    .enter().append('g')
	      .attr('class', function(d){ return 'graph ' + d.key; })
	      .attr('fill-opacity', 1);

	  graph2.append('path')
	      .attr('class', 'area')
	      .attr('d', area2)
	      .style('fill', function(d) { return color2(d.key); });
	      
	  // graph2.append('text')
	  //     .datum(function(d) { return d; })
	  //     .attr('transform', function(d) { return 'translate(' + x2(data2016[102].date) + ',' + y2(d[102][1]) + ')'; })
	  //     .attr('x', -6) 
	  //     .attr('dy', '.35em')
	  //     .style("text-anchor", "start")
	  //     .text(function(d) { return d.key; })
	  //     .attr('fill-opacity', 1);

	  svgB2.append('g')
	      .attr('class', 'x axis')
	      .attr('transform', 'translate(0,' + height2 + ')')
	      .call (xAx2);

	  svgB2.append('g')
	      .attr('class', 'y axis')
	      .call(yAx2);

	  svgB2.append ("text")
	    .attr("x", 0-margin2.left);
	    // .text("Tags per month")
	});
</script>

<!--source: http://d3-legend.susielu.com/#color-ordinal -->
<script>

	var ordinal2016 = d3.scaleOrdinal()
	  .domain(["ios", "jquery", "html", "c#", "python", "php", "android", "java", "javascript"])
	  //.range(["#F48024", "#44af69", "#f8333c", "#0077CC", "#dbd5b5", "#5BC0EB", "#FDE74C", "#403233", "#9BC53D"]);
	  .range(["#f767c2", "#403233", "#FDE74C", "#5BC0EB", "#dbd5b5", "#0077CC", "#f8333c", "#44af69", "#F48024"]);


	var svgLegend2016 = d3.select("#legend2016");

	svgLegend2016.append("g")
	  .attr("class", "legendOrdinal")
	  .attr("transform", "translate(20,20)");

	var legendOrdinal2016 = d3.legendColor()
	  //d3 symbol creates a path-string, for example
	  //"M0,-8.059274488676564L9.306048591020996,
	  //8.059274488676564 -9.306048591020996,8.059274488676564Z"
	  .shape("path", d3.symbol().type(d3.symbolSquare).size(150)())
	  .shapePadding(10)
	  //use cellFilter to hide the "e" cell
	  .cellFilter(function(d){ return d.label !== "e" })
	  .scale(ordinal2016);

	svgLegend2016.select(".legendOrdinal")
	  .call(legendOrdinal2016);
</script>

<script>
	var margin = {top: 20, right: 60, bottom: 30, left: 50},
	    width = 500 - margin.left - margin.right, 
	    height = 400 - margin.top - margin.bottom;

	var parseDate = d3.timeParse('%Y-%m');

	//var formatSi = d3.format(".3s");

	var formatNumber = d3.format(".2s"),
	    formatThousand = function(x) { return formatNumber(x); };


	var x = d3.scaleTime()
	    .range([0, width]);

	var y = d3.scaleLinear()
	    .range([height, 0]);

	//var color = d3.scaleOrdinal(d3.schemeCategory10);

	var color2 = d3.scaleOrdinal().range(["#F48024", "#44af69", "#f8333c", "#0077CC", "#9917d1", "#5BC0EB", "#FDE74C", "#403233", "#fc94cf"]);

	var color = d3.scaleOrdinal().range(["#F48024", "#44af69", "#f8333c", "#0077CC", "#dbd5b5", "#5BC0EB", "#FDE74C", "#403233", "#f767c2"]);


	var xAx = d3.axisBottom()
	    .scale(x);

	var yAx = d3.axisLeft()
	    .scale(y)
	    .tickSize(-width)
	    .tickFormat(formatThousand);

	var area = d3.area()
	    .x(function(d) { 
	      return x(d.data.date); })
	    .y0(function(d) { return y(d[0]); })
	    .y1(function(d) { return y(d[1]); });


	var stack = d3.stack()

	var svgB = d3.select('#bigGraph1').append('svg')
	    .attr('width', width + margin.left + margin.right)
	    .attr('height', height + margin.top + margin.bottom)
	  .append('g')
	    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	d3.csv('dataTop2009B.csv', function(error, data) {
	  //color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'date'; }));
	  var keys = data.columns.filter(function(key) { return key !== 'date'; })
	  data.forEach(function(d) {
	    d.date = parseDate(d.date); 
	  });


	  var maxDateVal = d3.max(data, function(d){
	    var vals = d3.keys(d).map(function(key){ return key !== 'date' ? d[key] : 0 });
	    return d3.sum(vals);
	  });
	  
	  // Set domains for axes
	  x.domain(d3.extent(data, function(d) { return d.date; }));
	  y.domain([0, maxDateVal])

	  stack.keys(keys);


	  //console.log(stack(data));

	  var graph = svgB.selectAll('.graph')
	      .data(stack(data))
	    .enter().append('g')
	      .attr('class', function(d){ return 'graph ' + d.key; })
	      .attr('fill-opacity', 1);

	  graph.append('path')
	      .attr('class', 'area')
	      .attr('d', area)
	      .style('fill', function(d) { return color(d.key); });
	      
	  // graph.append('text')
	  //     .datum(function(d) { return d; })
	  //     .attr('transform', function(d) { return 'translate(' + x(data[102].date) + ',' + y(d[102][1]) + ')'; })
	  //     .attr('x', -6) 
	  //     .attr('dy', '.35em')
	  //     .style("text-anchor", "start")
	  //     .text(function(d) { return d.key; })
	  //     .attr('fill-opacity', 1);

	  svgB.append('g')
	      .attr('class', 'x axis')
	      .attr('transform', 'translate(0,' + height + ')')
	      .call (xAx);

	  svgB.append('g')
	      .attr('class', 'y axis')
	      .call(yAx);

	  svgB.append ("text")
